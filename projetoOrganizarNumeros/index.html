<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de númreos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    
    <header>
        <h1>LISTAGEM DE NÚMEROS</h1>

    </header>
    <section>
        <div>   
            Número (entre 1 e 100): 
            <input name="iNum"  type="number" placeholder="Escreva aqui" id="fnum">
            <button type="button" onclick="adicionar()">Adicionar</button>
            <br> <br> <select name="listar" id="listar" size="6"></select>      
            <br><br><button type="button" onclick="organizar()">Organizar</button> 
            <br><br>

            <fieldset>
                <legend>Selecione o tema:</legend>

                <div>
                    <input type="radio" name="drone" value="cinza" onchange="cinza()"
                            checked>
                    <label for="cinza">Tema Cinza</label>
                </div>
            
                <div>
                    <input type="radio" name="drone" value="azul"onchange="azul()">
                    <label for="preto">Tema Azul</label>
                </div>
        
            </fieldset>
            

        </div>
        <div id="res">

        </div>
    
    </section>
    <footer>
        <p>&copy;NiksonHernandes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
